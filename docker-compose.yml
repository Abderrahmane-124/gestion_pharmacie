version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gestion_pharmacie_db
    environment:
      POSTGRES_DB: gestion_pharmacie_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 152300
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend_spring
    container_name: gestion_pharmacie_backend
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/gestion_pharmacie_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=152300
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./Frontend_react
    container_name: gestion_pharmacie_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data: 