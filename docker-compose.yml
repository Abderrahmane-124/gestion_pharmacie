version: '3.8'

services:
  backend:
    image: abderrahmane124/pharmacy-backend:latest
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/pharmacy
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME:-pharmacy_user}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD:-pharmacy_password}
      - RAG_BASE_URL=http://15.236.232.37:8000
      - RAG_REQUEST_TIMEOUT_MS=30000
    depends_on:
      - db
    networks:
      - pharmacy-network

  frontend:
    image: abderrahmane124/pharmacy-frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - pharmacy-network

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=pharmacy
      - POSTGRES_USER=${DB_USERNAME:-pharmacy_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-pharmacy_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pharmacy-network

  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    depends_on:
      - db
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    networks:
      - pharmacy-network

  sonar-scanner:
    image: sonarsource/sonar-scanner-cli:latest
    container_name: sonar-scanner
    depends_on:
      - sonarqube
    working_dir: /usr/src
    volumes:
      - ./:/usr/src
    environment:
      - SONAR_SCANNER_OPTS=-Dproject.settings=backend_spring/sonar-project.properties
    networks:
      - pharmacy-network



